name: AI Search Agent (Public OSINT Sweep)

on:
  schedule:
    - cron: "30 10 * * *"   # daily 10:30 UTC
  workflow_dispatch: {}
  push:
    branches: [ "main" ]
    paths:
      - "scripts/search_agent.py"
      - "scripts/build_ai_agent_summary.py"
      - "data/sources/**"
      - "data/pending/**"
      - ".github/workflows/ai_search_agent.yml"

permissions:
  contents: write
  pull-requests: write

jobs:
  sweep:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install pandas beautifulsoup4 feedparser requests

      - name: Run AI Search Agent
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          python scripts/search_agent.py --base .
          python scripts/build_ai_agent_summary.py --base .

      - name: Commit (if changed)
        uses: EndBug/add-and-commit@v9
        with:
          add: |
            data/master/
            data/unverified/
            data/logs/ai_agent/
            data/summary/
          message: "chore(ai-agent): update public-source leads + summary"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
